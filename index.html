<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<script>
    const cardFiles = [
        "ALIAN√áA.jpg", "√ÇNCORA.jpg", "√ÅRVORE.jpg", "BUQU√ä.jpg",
        "CACHORRO.jpg", "CAIX√ÉO.jpg", "CAMINHOS.jpg", "CARTA.jpg",
        "CASA.jpg", "CAVALEIRO.jpg", "CEGONHA.jpg", "CHAVE.jpg",
        "CHICOTE.jpg", "CIGANA.jpg", "CIGANO.jpg", "COBRA.jpg",
        "CORA√á√ÉO.jpg", "CRIAN√áA.jpg", "CRUZ.jpg", "ESTRELAS.jpg",
        "FOICE.jpg", "JARDIM.jpg", "L√çRIOS.jpg", "LIVROS.jpg",
        "LUA.jpg", "MONTANHA.jpg", "NAVIO.jpg", "NUVENS.jpg",
        "P√ÅSSAROS.jpg", "PEIXES.jpg", "RAPOSA.jpg", "RATOS.jpg",
        "SOL.jpg", "TORRE.jpg", "TREVO.jpg", "URSO.jpg"
    ];

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function initializeCards() {
        const piles = [document.getElementById('pile1'), document.getElementById('pile2'), document.getElementById('pile3')];

        piles.forEach(pile => {
            pile.innerHTML = "";
            const cover = document.createElement('img');
            cover.className = 'cover';
            cover.src = "capa.gif";
            pile.appendChild(cover);
        });

        const shuffledCards = shuffle(cardFiles);
        shuffledCards.forEach((cardFile, index) => {
            const pileIndex = index % piles.length;
            const cardElement = document.createElement('img');
            cardElement.className = 'card';
            cardElement.src = `img/cartas/${cardFile}`;
            piles[pileIndex].appendChild(cardElement);
        });
    }

    initializeCards();

    function shuffleCards() {
        const shuffleSound = document.getElementById('shuffleSound');
        shuffleSound.play(); // Tocar o som de embaralhar

        const piles = [document.getElementById('pile1'), document.getElementById('pile2'), document.getElementById('pile3')];

        // Armazena a capa e remove todas as cartas
        piles.forEach(pile => {
            const cover = pile.querySelector('.cover');
            gsap.to(cover, {
                duration: 0.5,
                opacity: 0,
                onComplete: () => {
                    cover.style.display = 'none'; // Esconde a capa
                }
            });
        });

        // Armazena todas as cartas em uma √∫nica lista
        const allCards = [];
        piles.forEach(pile => {
            const cards = Array.from(pile.children).slice(1); // Ignorar a capa
            allCards.push(...cards);
        });

        // Shuffle all cards
        shuffle(allCards);

        // Movendo todas as cartas para suas novas posi√ß√µes
        allCards.forEach((card, index) => {
            const newPileIndex = index % piles.length;
            const targetPile = piles[newPileIndex];
            const targetX = targetPile.getBoundingClientRect().left - card.parentElement.getBoundingClientRect().left;
            gsap.to(card, {
                duration: 1, // Aumentar a dura√ß√£o para 1 segundo
                x: targetX,
                y: 0, // Manter a coordenada Y fixa
                onComplete: () => {
                    targetPile.appendChild(card);
                    card.style.transform = 'none';
                }
            });
        });

        // Mostrar a capa novamente ap√≥s as cartas serem movidas
        setTimeout(() => {
            piles.forEach(pile => {
                const cover = pile.querySelector('.cover');
                cover.style.display = 'block';
                gsap.to(cover, {
                    duration: 0.5,
                    opacity: 1
                });
            });
        }, 1000); // Ajustar o tempo para coincidir com a anima√ß√£o das cartas
    }

    function toggleAudio() {
        const backgroundMusic = document.getElementById('backgroundMusic');
        if (backgroundMusic.paused) {
            backgroundMusic.play();
        } else {
            backgroundMusic.pause();
        }
    }

    function openConsultPage() {
        const consultUrl = 'consultar.html'; // URL para a p√°gina de consulta
        window.open(consultUrl, '_blank');
    }



    // Fun√ß√£o para enviar mensagem e obter resposta da API da OpenAI
    async function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        if (!userInput) return;

        // Adicionar a mensagem do usu√°rio no hist√≥rico do chat
        addMessageToHistory('Voc√™', userInput);

        // Limpar o campo de entrada de texto
        document.getElementById('user-input').value = '';

        try {
            const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer CHAVE OPEN AI' // Substitua pela sua chave da API
                },
                body: JSON.stringify({
                    prompt: userInput,
                    max_tokens: 150
                })
            });

            const data = await response.json();
            const botMessage = data.choices[0].text.trim();

            // Adicionar a mensagem do bot no hist√≥rico do chat
            addMessageToHistory('Julius', botMessage);
        } catch (error) {
            console.error('Erro ao obter resposta da API:', error);
            addMessageToHistory('Julius', 'Desculpe, antes de perguntar! Por favor, ative seu plano para poder utilizar este recurso.');
        }
    }

    function addMessageToHistory(sender, message) {
        const chatHistory = document.getElementById('chat-history');
        const messageElement = document.createElement('div');
        messageElement.className = `message ${sender === 'Voc√™' ? 'user-message' : 'bot-message'}`;
        messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatHistory.appendChild(messageElement);
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }



</script>
